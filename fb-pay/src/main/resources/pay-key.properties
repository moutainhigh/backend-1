# 应用ID,您的APPID，收款账号既是您的APPID对应支付宝账号
alipay.appId = 2021001192681929
# 商户私钥，您的PKCS8格式RSA2私钥
alipay.privateKey = 
# 支付宝公钥,查看地址：https://openhome.com/platform/keyManage.htm 对应APPID下的支付宝公钥。
#alipay.publicKey = 
# 服务器异步通知页面路径需http://格式的完整路径，不能加?id=123这类自定义参数
alipay.notifyUrl = http://www.liudurenmaibeijing.com/pay/notify
# 签名方式
alipay.signType = RSA2
# 字符编码格式
alipay.charset = UTF-8
# 支付宝网关
alipay.gatewayUrl = https://openapi.alipay.com/gateway.do
alipay.format = json
#应用公钥证书路径
app.cert.path = cert/appCertPublicKey.crt
#支付宝公钥证书文件路径
alipay.cert.path = cert/alipayCertPublicKey_RSA2.crt
#支付宝CA根证书文件路径
alipay.root.cert.path = cert/alipayRootCert.crt

